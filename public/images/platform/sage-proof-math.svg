<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fefefe"/>
  
  <!-- Title -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">ZK-STARK Proof Verification</text>
  
  <!-- Subtitle -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Computational Integrity Proof</text>
  
  <!-- Mathematical formulas -->
  <text x="70" y="140" font-family="Monaco, monospace" font-size="14" fill="#1e293b">Proof π = (π₁, π₂, π₃) where:</text>
  <text x="70" y="170" font-family="Monaco, monospace" font-size="14" fill="#1e293b">π₁ = Commit(execution_trace, randomness)</text>
  <text x="70" y="190" font-family="Monaco, monospace" font-size="14" fill="#1e293b">π₂ = FRI_Proof(polynomial_commitment)</text>
  <text x="70" y="210" font-family="Monaco, monospace" font-size="14" fill="#1e293b">π₃ = Merkle_Path(witness_data)</text>
  
  <text x="70" y="250" font-family="Monaco, monospace" font-size="14" fill="#1e293b">Verification Check:</text>
  <text x="70" y="270" font-family="Monaco, monospace" font-size="14" fill="#1e293b">Verify(π, public_input) → {ACCEPT, REJECT}</text>
  
  <text x="70" y="310" font-family="Monaco, monospace" font-size="14" fill="#1e293b">Constraint Satisfaction:</text>
  <text x="70" y="330" font-family="Monaco, monospace" font-size="14" fill="#1e293b">∀i ∈ [0, T-1]: f(sᵢ, sᵢ₊₁, auxᵢ) = 0</text>
  
  <text x="70" y="370" font-family="Monaco, monospace" font-size="14" fill="#1e293b">Polynomial Commitment:</text>
  <text x="70" y="390" font-family="Monaco, monospace" font-size="14" fill="#1e293b">P(x) = Σᵢ aᵢ · xᵢ mod p</text>
  
  <!-- Verification status box -->
  <rect x="450" y="120" width="300" height="200" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a">✓ PROOF VERIFIED</text>
  
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="14" fill="#166534">Job ID: 0x7f3a2b1c...</text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" fill="#166534">Execution Time: 847ms</text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="14" fill="#166534">Gas Used: 2,847,392</text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="14" fill="#166534">Proof Size: 47.2 KB</text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="14" fill="#166534">Verification: 12ms</text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="14" fill="#166534">Security: 128-bit</text>
  
  <!-- Circuit diagram -->
  <rect x="50" y="420" width="700" height="150" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="14" fill="#64748b">ZK Circuit Execution Flow</text>
  
  <!-- Circuit boxes -->
  <rect x="80" y="470" width="80" height="40" rx="6" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="110" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Input</text>
  
  <rect x="200" y="470" width="100" height="40" rx="6" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="235" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Execution</text>
  
  <rect x="340" y="470" width="80" height="40" rx="6" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="370" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Trace</text>
  
  <rect x="460" y="470" width="100" height="40" rx="6" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="490" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Polynomial</text>
  
  <rect x="600" y="470" width="80" height="40" rx="6" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="630" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Proof</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <line x1="160" y1="490" x2="200" y2="490" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="490" x2="340" y2="490" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="490" x2="460" y2="490" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="490" x2="600" y2="490" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Additional math formulas -->
  <text x="450" y="370" font-family="Monaco, monospace" font-size="12" fill="#64748b">FRI Low-Degree Test:</text>
  <text x="450" y="390" font-family="Monaco, monospace" font-size="12" fill="#64748b">deg(P) ≤ d ⟺ P ∈ Reed-Solomon[F, L, d]</text>
</svg>
